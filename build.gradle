apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.segg3r.zookeeper.Runner'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.8.RELEASE'
	compile group: 'org.apache.curator', name: 'curator-framework', version: '2.12.0'
	compile group: 'org.apache.curator', name: 'curator-recipes', version: '2.12.0'
}